<template>
  <ul class="slds-accordion">
    <li class="slds-accordion__list-item">
      <section class="slds-is-open">
        <div class="slds-accordion__summary">
          <h2 class="slds-accordion__summary-heading">
            <lightning-button-stateful
              label-when-off={labels.validateInput}
              label-when-on={labels.validateInput}
              label-when-hover={labels.validateInput}
              icon-name-when-off="utility:chevronright"
              icon-name-when-on="utility:chevrondown"
              icon-name-when-hover="utility:chevrondown"
              selected={isSelected}
              onclick={handleHeaderClick}
              variant="text"
            >
            </lightning-button-stateful>
          </h2>
        </div>
        <div
          if:true={isSelected}
          class="slds-accordion__content"
          id="referenceId-45"
        >
          <lightning-combobox
            name="validateInput"
            label={labels.validateInput}
            value={validateInputValue}
            options={validateInputOptions}
            onchange={handleValidateInputChange}
          ></lightning-combobox>

          <lightning-layout
            if:true={renderValidationBuilder}
            multiple-rows="true"
          >
            <lightning-layout-item size="12">
              <lightning-input
                if:true={renderCustomLogic}
                type="text"
                label={labels.customLogicInput}
                field-level-help={labels.customLogicInputHelpText}
              ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12">
              Expressions List component here -- PLACEHOLDER OF
              ExpressionBuilder popup content:
              <c-rd-expression-builder
                builder-context={builderContext}
                onsubmit={handleSubmit}
              ></c-rd-expression-builder>
            </lightning-layout-item>
            <lightning-layout-item size="12">
              <lightning-input-rich-text
                label={labels.errorMessageInput}
                label-visible="true"
                value={myVal}
              >
              </lightning-input-rich-text>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </section>
    </li>
  </ul>
</template>
