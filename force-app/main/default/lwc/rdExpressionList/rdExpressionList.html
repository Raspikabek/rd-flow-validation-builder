<template>
  <template for:each={expressions} for:item="expression">
    <c-rd-expression-list-item
      key={expression.name}
      expression={expression}
      ondelete={handleDelete}

    label="Add Condition"
    onclick={handleClick}
  ></lightning-button>
</template>
