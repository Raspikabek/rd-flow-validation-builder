<template>
  <template for:each={expressions} for:item="expression" for:index="index">
    <c-rd-expression-list-item
      key={expression.order}
      expression={expression}
      show-row-number={showRowNumbers}
      onselect={handleItemSelect}
      ondelete={handleItemDelete}
    ></c-rd-expression-list-item>
  </template>
  <lightning-button
    icon-name="utility:add"
    label={labels.button}
    onclick={handleClick}
  ></lightning-button>
  <div
    if:true={renderPopover}
    class="popover"
    role="tooltip"
    data-id="tooltip-left"
  >
    <c-rd-popover nubbin="slds-nubbin_right" onclose={handlePopoverClose}>
      <c-rd-expression-builder
        builder-context={builderContext}
        onsubmit={handleSubmit}
      ></c-rd-expression-builder>
    </c-rd-popover>
  </div>
</template>
